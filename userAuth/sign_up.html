<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="userAuth.css" />
    <title>Sign Up to Mana3x</title>
  </head>
  <body>
    <div class="login">
      <div class="container-fluid full_height">
        <div class="row">
          <div class="col-lg-5 full_height bg_blue">
            <div class="col_content sign_up">
              <div class="info">
                <div class="img_box">
                  <a href="">
                    <img src="../img/logoW.png" alt="" class="img_fluid" />
                  </a>
                </div>
                <h3 class="question text-center">Already Signed Up ?</h3>
                <p>
                  <a href="login.html">
                    <button class="btn sign_up_btn">LOG IN</button>
                  </a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-7 full_height">
            <div class="col_content">
              <div class="width">
                <h1 class="text-center pt-5 color">Create An Account</h1>
                <p class="get_ready">Letâ€™s get you started </p>
                <!-- FORM  -->
                <form action="" class="">
                  <div class="form_content">
                    <p>
                      <label class="label" for="email">Business Name </label>

                      <input
                        type="text"
                        name="bussName"
                        id="email"
                        class="input field"
                      />
                    </p>
                    <p>
                      <label class="label" for="pWord">Email address</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="input field"
                      />
                    </p>

                    <p>
                      <label class="label" for="pWord">Enter Password</label>
                      <input
                        type="password"
                        name="password"
                        id="pWord"
                        class="input field"
                      />
                    </p>

                    <p>
                      <label class="label" for="pWord">Confirm Password</label>
                      <input
                        type="password"
                        name="pConfirm"
                        id="cPword"
                        class="input field"
                      />
                    </p>
                    
                    <p class="form_group">
                      <span>
                        <input type="checkbox" name="tt" id="terms" />
                      <label for="terms" class="condition">
                        I agree to the <a href="#" class="terms"> terms and conditions</a>
                      </label>
                      </span>
                    </p>

                    <p>
                      <input
                        type="submit"
                        name="submit"
                        id="submit"
                        value="LOG IN"
                        class="login_btn  input"
                      />
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
